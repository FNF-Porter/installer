<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install FNF Porter</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/FNF-Porter/Porter.py/main/big-icon.webp" type="image/x-icon">

    <style>
        html {
            background: linear-gradient(to right, #b227de, #b02754);
        }

        body {
            display: flex;
            justify-content:center;
            align-items: center;
        }

        @font-face {
            font-family: headings;
            src: url(https://fnlookup.github.io/assets/fonts/HeadingNow-75Medium.ttf);
        }

        h1, h2, p, h3, a, ul, li {
            font-family: headings;
            color: white;
        }

        h3 {
            margin-bottom: 5rem;
        }

        .uploader-details {
            display: flex;
            align-items: center;
        }

        .uploader-icon {
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }

        .fortnite-button {
            font-size: 23px;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            background-color: #f7ff19;
            border: 0;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            
            margin-top: 5rem;
        }

        .fortnite-button:hover {
            background-color: #f7ff19;
        }

        .fortnite-button-border {
            margin-left: 3rem;
            --outline-width-hover: .25rem;
            outline-width: 0;
            outline-color: transparent;
            outline-offset: .5rem;
            outline-style: solid;
            transition-duration: .15s;
            transition-property: outline-color, outline-offset, outline-width;
            transition-timing-function: ease-out;
        }

        .fortnite-button-border:hover {
            outline-color: #fffc;
            outline-offset: .1875rem;
            outline-width: var(--outline-width-hover);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div style="height: 100%;" id="body">
        <h1>FNF Porter - Install</h1>

        <script>
            fetch('https://api.github.com/repos/FNF-Porter/Porter.py/releases/latest').then(r => r.json()).then(r => {
                console.log(r)

                function dateThingy(date) {
                    var currentDate = new Date();
                    var currentYear = currentDate.getUTCFullYear();
                    var currentMonth = currentDate.getUTCMonth();
                    var currentDay = currentDate.getUTCDate();
                    if (date.getUTCFullYear() === currentYear && date.getUTCMonth() === currentMonth && date.getUTCDate() === currentDay && justToday) {
                        return "Today";
                    }

                    var units = {
                        year: 24 * 60 * 60 * 1000 * 365,
                        month: 24 * 60 * 60 * 1000 * 365 / 12,
                        day: 24 * 60 * 60 * 1000,
                        hour: 60 * 60 * 1000,
                        minute: 60 * 1000,
                        second: 1000
                    }

                    var rtf = new Intl.RelativeTimeFormat('en', { numeric: 'auto' })

                    var getRelativeTime = (date, date2 = new Date()) => {
                        var elapsed = date - date2

                        // "Math.abs" accounts for both "past" & "future" scenarios
                        for (var u in units)
                            if (Math.abs(elapsed) > units[u] || u == 'second')
                                return rtf.format(Math.round(elapsed / units[u]), u)
                    }

                    return getRelativeTime(date)

                    // stack overflow thx
                }

                document.getElementById('body').innerHTML += '<h2>Release ' + r.name + ` - ${dateThingy(new Date(r.published_at))}<a href="https://github.com/FNF-Porter/Porter.py/tree/${r.tag_name}" class="fortnite-button fortnite-button-border">Source code</a></h2>`

                document.getElementById('body').innerHTML += '<p>' + marked.parse(r.body) + '</p>'

                document.getElementById('body').innerHTML += '<h2>Assets</h2>'
                
                for (let asset of r.assets) {
                    document.getElementById('body').innerHTML += `<p>${asset.name}<a href="${asset.browser_download_url}" class="fortnite-button fortnite-button-border">Download</a></p>
                    `
                }

                document.getElementById('body').innerHTML += `<p class="uploader-details"><img class="uploader-icon" src="${r.author.avatar_url}"><a href="${r.author.html_url}">` + r.author.login + '</a></p>'
            })
        </script>
    </div>
</body>
</html>
